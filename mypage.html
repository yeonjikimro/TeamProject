a {text-decoration: none; color: inherit; }

.kim {

.line {
    display: flex;

    background-color: #ccc;

}
.stre {
    display: flex;
    flex-direction: row;
    margin-top: 30px;

}
.stars {

}
#review {

.sell ul {

.sell ul li:hover {

.sell input {

#upload {

}
.stuff{

    line-height: 1;
    margin-top: 30px;
}
.logout {

}
#context {
    margin-top: 70px;
    margin-left: 100px;
    vertical-align:baseline;

.detail{

#box {
    display: inline-block;
    margin-left: 50px;

.box {
    display: inline-block;
    margin: 10px 0;
    background-color: bisque;
    text-align: center;
    width: 100px;
    height: 30px;
    line-height: 30px;
}

.box:hover {
    cursor: pointer;
    color: #ccc;
}

.abc {
    float: left;
    margin-top: 20px;
    margin-bottom: 20px;
}
article nav {
            display: flex;
            flex-direction: column;
            padding: 10px;
            opacity: 1;
            height: 100%;
            transition: right 250ms ease-in-out 0s;
            min-height: 0;
            transform: translateY(0);
            width: 300px;
            margin-left: auto;
            
        }
nav ul {
            list-style: none;
        }

nav ul li {
            padding: 10px;
            transition: 0.5s;
        }

nav li:hover {
            box-shadow: inset 400px 0 0 #ccc;
            cursor: pointer;
        }
.hi {
    box-sizing: border-box;
    height: 180px;
    width: 100%;
    background-color: red;
    color: rgb(255, 255, 255);
    padding: 24px 16px;
    display: block;
}

article nav:hover {
    visibility: visible;
    transform: translateX(1);
    opacity: 1;
}
#nav_menu {
    display: flex;
    height: 0;
    /* visibility: hidden; */
    opacity: 0;
    transition: 0.6s ease-out;
}
div.nav_box {

}
header #mypage:hover #nav_menu{

    visibility: visible;
    height: 200px;
    opacity: 1;
    z-index: 100;
}
footer div{
    background-color: rgb(0 208 255);
    position: absolute;
    width: 100%;
}
.ing {
    line-height: 190px;
    margin-left: 100px;
    font-weight: bold;
    font-size: 20px;
}
</style>

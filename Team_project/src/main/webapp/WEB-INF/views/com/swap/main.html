<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      nav {
        list-style: none;
        margin: 20% 10%;
        text-align: center;
      }

      ul li {
        display: inline-block;
        margin: 0 1px;
        font-size: 1.2rem;
        color: aqua;
        background-color: rgb(76, 43, 226);
      }
      ul li:hover {
        cursor: pointer;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <header></header>
    <nav>
      <ul>
        <li>가전</li>
        <li>디지털</li>
        <li>도서/티켓/음반</li>
        <li>가구/인테리어</li>
        <li>유아용</li>
        <li>생활/가공식품</li>
        <li>스포츠 레저</li>
        <li>의류/잡화</li>
        <li>게임/취미</li>
        <li>뷰티/미용</li>
        <li>반려동물</li>
        <li>식물</li>
        <li>기타 중고물품</li>
      </ul>
    </nav>
    <footer></footer>
  </body>
</html>
